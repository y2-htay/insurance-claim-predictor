<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Claim</title>
</head>
<body>
    <h1>Upload Claim Data</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form -->
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'claim_list' %}">View My Claims</a>
</body>
</html>
