{% extends "base_generic.html" %}

{% block content %}
  <h1>User Profile</h1>

  {% if user_data.error %}
      <p style="color: red;">{{ user_data.error }}</p>
  {% else %}
      <!-- using form data, display the users details ! -->
      <p><strong>Username:</strong> {{ user_data.username }}</p>

      <!-- logout button -->
      <a href="{% url 'logout' %}">Logout</a>
      
  {% endif %}
{% endblock %}
